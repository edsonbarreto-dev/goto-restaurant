server:
    port: 8081

gotorestaurant:
    client:
        addressEntity:
            url: /api/v1

#DATASOURCE CONFIGS
spring.datasource.url=jdbc:mysql://gotorestaurant-mysql.mysql.database.azure.com:3306/gotorestaurant
spring.datasource.username=gotorestaurant
spring.datasource.password=${PASSWORDDB}
ssl-mode=require


# CONFIGS
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.error.include-stacktrace=never
api.security.token.secret=${JWT_SECRET:123456}
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

