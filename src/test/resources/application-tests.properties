
spring.datasource.url=jdbc:h2:mem:gotorestaurant;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS GOTORESTAURANT
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=toor
spring.jpa.properties.hibernate.default_schema=GOTORESTAURANT

spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.database=h2
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.sql.init.mode=always

spring.lifecycle.timeout-per-shutdown-phase=5s



server.error.include-stacktrace=never
api.security.token.secret=${JWT_SECRET:123456}
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

